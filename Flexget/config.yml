    #download: /media/Storage/Torrents/
    template:
      - deluge_basic
    deluge:
      label: F1
      movedone: /media/Storage/Television/Formula 1
    #quality: 720p+
    regexp:
      reject_excluding:
        #- "2013"
        #- "Sky"
        - ".SkyF1HD"
        #- ".2013"
        # this will be tough, I prefer the SkyTV broacast, but must fallback to BBC if it is not available, but if i don't filter at all, I get multiple broadcasts of the race
