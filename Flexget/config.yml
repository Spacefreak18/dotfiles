templates:
  deluge_basic:
    verify_ssl_certificates: no
    free_space:
      path: /media/Storage
      # in MB so this is 5GB
      space: 5000
    deluge:
      path: /media/Storage/Torrents/Pool/
      host: localhost
      port: 58846
      username: deluge
      password: deluge

email:
  from: vink@mail.brak
  to: paul@mail.brak
  subject: Downloads
  smtp_host: localhost

tasks:
  LAS:
    priority: 2
    rss: http://www.jupiterbroadcasting.com/feeds/lasstorrent.xml
    #download: /media/Storage/Torrents
    series:
      - LAS
    accept_all: yes
    limit_new: 1
    template:
      - deluge_basic
    deluge:
      movedone: /media/Storage/Television/LAS/
      label: LAS
  Tech:
    priority: 3
    rss: http://bitlove.org/jupiterbroadcasting/techsnap60/feed
    #download: /media/Storage/Torrents/
    series:
      - Tech Snap
    accept_all: yes
    limit_new: 1
    template:
      - deluge_basic
    deluge:
      movedone: /media/Storage/Television/Tech Snap/
      label: TechSnap
    regexp:
      reject:
        - "Jupiter."
      from: filename

## Working on a Task to get F1 Races, DirecTV package no longer provides NBC Sports
  F1:
